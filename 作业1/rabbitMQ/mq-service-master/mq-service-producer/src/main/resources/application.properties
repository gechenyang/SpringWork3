spring.application.name=mq-service-producer
server.port=30110

# rabbitmq连接信息
spring.rabbitmq.addresses=10.10.100.21
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

spring.cloud.stream.bindings.message-center-out.destination=message-center
spring.cloud.stream.rabbit.bindings.message-center-out.consumer.exchangeType=fanout
spring.cloud.stream.rabbit.bindings.message-center-out.producer.delayedExchange=true